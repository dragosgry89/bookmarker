<mat-toolbar>
    <a class="toolbar-link" [routerLink]="['']">Bookmarker</a>

    @if (onHomePage) {
        <div class="search-wrapper">
            <mat-icon fontIcon="search"></mat-icon>
            <input 
                [value]="searchTextValue"
                (input)="searchBookmarks($event)"
                placeholder="Type to search..."/>
        </div>

        <a class="toolbar-link" [routerLink]="['/bookmark', '']">
            <mat-icon fontIcon="add"></mat-icon>
        </a>
    }
</mat-toolbar>

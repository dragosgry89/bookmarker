<h3 mat-dialog-title>Delete Bookmark</h3>
<mat-dialog-content>
    <p>Are you sure you wish to delete this bookmark?</p>
    <mat-dialog-actions>
        <button class="primary" (click)="onConfirm()">Confirm</button>
        <button class="secondary" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>

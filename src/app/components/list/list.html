@if (searchText$ | async) {
    <h2>Results for "{{ searchText$ | async }}"</h2>
}

<!-- list bookmarks -->
@for (bookmark of bookmarks; track bookmark.id) {
    <app-list-item 
        [bookmark]="bookmark"
        (edit)="editBookmark($event)"
        (delete)="deleteBookmark($event)"></app-list-item>
} @empty {
    <span>No bookmarks available...</span>
}

<!-- in case of an error -->
@if (error$ | async) {
    <p class="error-message">{{ error$ | async }}</p>
}
